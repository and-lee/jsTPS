<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>jsTPS Unit Tester</title>

    <script src="./src/jsTPS.js"></script>
    <script src="./src/jsTPS_Transaction.js"></script>
    <script src="./test/Num.js"></script>
    <script src="./test/AddToNum_Transaction.js"></script>
    <script src="./test/OrMask_Transaction.js"></script>
    <script src="./test/AndMask_Transaction.js"></script>
    <script src="./test/jsTPS_Tester.js"></script>
    <script src="./test/jsunit_test_beds/jsTPS_Unit_Tests.js"></script>

    <script>
      window.onload = function() {
        window.jsTPSTester = new jsTPS_Tester();
        window.jsTPSUnitTests = new jsTPS_Unit_Tests();

        jsTPSUnitTests.testAdd();
        jsTPSUnitTests.testAndMask();
        jsTPSUnitTests.testOrMask();
        jsTPSUnitTests.testUndo();
        jsTPSUnitTests.testRedo();
        jsTPSUnitTests.testClear();
      }
    </script>

  </head>
  
  <body style="font-family:Arial, Helvetica, sans-serif;">
    <div style="float: left; width:50%">
      <h2>DEMO</h2>
      <div style="font-size: 42px">num is <span id = "value"></span></div>  
      
      <h2>ENTER A SELECTION</h2>
      <div style="font-size: 24px;">
        Enter an amount to add: 
        <input type = "number" id="addAmount" style="font-size: 24px;" autocomplete='off'>
      </div>
      <button id="add" style="font-size: 24px;">Add a Transaction</button>
      <p><button id="undo" style="font-size: 24px;">Undo a Transaction</button></p>
      <p><button id="redo" style="font-size: 24px;">Redo a Transaction</button></p>
      <p><button id="clearAll" style="font-size: 24px;">Clear All Transactions</button></p>
      <p><button id="reset" style="font-size: 24px;">Reset Num and Transactions</button></p>

      <br>
      <h2>CURRENT jsTPS:</h2>
      <div id="currTPS"></div>
    </div>

    <div style="float: right; width: 45%">
      <h2>UNIT TESTS</h2>
      <p id="unitTest"></p>
    </div>

  </body>
</html>
